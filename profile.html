<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./css/profile.css" />
  </head>
  <body>
    <header>
      <h1>Staff</h1>
      <nav>
        <a href="#profile1">Sunny</a>
        <a href="#profile2">Make</a>
        <a href="#profile3">Josh</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img src="./images/maple1.png" alt="Sunny" width="500" height="500" />
          <figcaption>Sunny is a web designer.</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>

      <article id="profile2" class="card">
        <figure>
          <img src="./images/maple1.png" alt="Make" width="500" height="500" />
          <figcaption>Make is a web developer.</figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>

      <article id="profile3" class="card">
        <figure>
          <img src="./images/maple1.png" alt="Josh" width="500" height="500" />
          <figcaption>Josh is a <span class="nowrap">server developer.</span></figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; Soro Ltd</p>
    </footer>
  </body>
</html>
