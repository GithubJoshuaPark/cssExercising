<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Joshua Park">
  <meta name="description" content="The official website for the Little Taco Shop">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Little Taco Shop</title>

  <link rel="apple-touch-icon" sizes="57x57" href="./images/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./images/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./images/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./images/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./images/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./images/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./images/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./images/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="./images/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
  <link rel="manifest" href="./images/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./images/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="./images/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/tacoshop.css">

</head>
<body>

  <header class="header">
    <h1 class="header__h1">The Little Taco Shop</h1>
    <nav class="header__nav">
      <ul class="header__ul">
        <li><a href="#menu">Menu</a></li>
        <li><a href="hours.html">Hours</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2 class="hero__h2">Bienvenidos!</h2>
    <figure>
      <img src="images/taco1.jpeg" alt="Tacos" title="We love tacos!" width="1000" height="667">
      <figcaption class="offscreen">Tacos</figcaption>
    </figure>
  </section>

  <main class="main">
    <article id="menu" class="main__article menu">
      <h2 class="menu__h2">Our Menu</h2>
      <table class="menu__container">
        <caption class="offscreen">Our Tacos</caption>
        <thead>
          <tr>
            <th class="menu__header" scope="col">Tacos</th>
            <th class="menu__header" scope="col">Qty</th>
            <th class="menu__header" scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="menu__item menu__cr" scope="row" rowspan="3">Crunchy</th>
            <td class="menu__item">1</td>
            <td class="menu__item">$1.50</td>
          </tr>
          <tr>
            <td class="menu__item">2</td>
            <td class="menu__item">$2.50</td>
          </tr>
          <tr>
            <td class="menu__item">3</td>
            <td class="menu__item">$3.25</td>
          </tr>
          <tr>
            <th class="menu__item menu__sf" scope="row" rowspan="3">Soft</th>
            <td class="menu__item">1</td>
            <td class="menu__item">$2.0</td>
          </tr>
          <tr>
            <td class="menu__item">2</td>
            <td class="menu__item">$3.5</td>
          </tr>
          <tr>
            <td class="menu__item">3</td>
            <td class="menu__item">$4.5</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td class="menu__item menu__cs" colspan="3">Chips &amp; Salsa $2</td>
          </tr>
        </tfoot>
      </table>
      <p class="center">
        <a href="#">Back to Top</a>
      </p>
    </article>
  </main>

  <footer class="footer">
    <p>
      <span class="nowrap">Copyright &copy; <time id="year"></time></span>
      <span class="nowrap">The Little Taco Shop</span>
    </p>
  </footer>

  <script src="./js/tacoShop.js"></script>
</body>
</html>
