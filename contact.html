</head>
<body>
  <header class="header">
    <h1 class="header__h1">Contact Us</h1>
    <nav class="header__nav">
      <ul class="header__ul">
        <li><a href="tacoShop.html">Home</a></li>
        <li><a href="/#menu">Menu</a></li>
        <li><a href="hours.html">Hours</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <figure>
      <img src="images/taco4.jpeg" alt="Tacos Delicioso" title="Tacos Delicioso!" width="1000" height="667">
      <figcaption class="offscreen">Try Taco Delicioso</figcaption>
    </figure>
  </section>

  <main class="main">
    <article id="contact" class="main__article">
      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane, Suite T <br>
        Kansas City, MO 64101
        <br><br>
        Phone: <a href="tel:+55555555">555-555-5555</a>
      </address>
    </article>

    <hr>

    <article class="main__article contact">
      <h2 class="contact__h2">Our Contact Form</h2>

      <form action="https://httpbin.org/get" method="get" class="contact__form">
        <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us Message</legend>
            <p class="contact__p">
              <label class="contact__label" for="name">Name:</label>
              <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required></input>
            </p>

            <p class="contact__p">
              <label class="contact__label" for="email">Email:</label>
              <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required></input>
            </p>

            <p class="contact__p">
              <label class="contact__label" for="message">Your Message:</label>
              <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </p>
        </fieldset>
        <button class="contact__button" type="submit">Send</button>
        <button class="contact__button" type="reset">Reset</button>
      </form>
    </article>
  </main>

  <footer class="footer">
    <p>
      <span class="nowrap">Copyright &copy; <time id="year"></time></span>
      <span class="nowrap">The Little Taco Shop</span>
    </p>
  </footer>

  <script src="./js/tacoShop.js"></script>
</body>
</html>
